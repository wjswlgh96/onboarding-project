    <style>

    <!-- FireBase 연동 및 기능 넣는 구간 -->
    <script type="module">
      /* 파이어베이스 시작점 */
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        query,
        where,
        addDoc,
        getDocs,
        getDoc,
        setDoc,
        doc,
        updateDoc,
        deleteDoc,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBi68Bib9QK92ATsOSiYZ0rdvz2kMwXi88",
        authDomain: "onboarding-project-6b59e.firebaseapp.com",
        projectId: "onboarding-project-6b59e",
        storageBucket: "onboarding-project-6b59e.firebasestorage.app",
        messagingSenderId: "654347061607",
        appId: "1:654347061607:web:3c6f4e1e4c880db463c7c2",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      /* 파이어베이스 끝 */

      /* 여기부터 작성하시면 됩니다!! */

      /* 해당 위치로 스크롤 이벤트 */
      $(document).ready(() => {
        const scrollBoxes = [
          ".scroll_action_01",
          ".scroll_action_02",
          ".scroll_action_03",
          ".scroll_action_04",
        ];

        $(".scroll_btn").on("click", function () {
          const targetIdx = $(this).index();
          const top = $(scrollBoxes[targetIdx]).offset().top - 100;

          window.scrollTo({ top, behavior: "smooth" });
        });

        $("#addmember_toggle_btn").click(async function () {
          $("#add_member_box").toggle();
          $("#add_member_header_btn").toggle();
        });
      });

      /* 멤버 등록 로직 - 시작 (전지호) */
      let selectedFile = null;
      let downloadURL = "";

      $("#photoUrl").on("change", async (event) => {
        const fileInput = event.target;
        const file = fileInput.files[0];
        selectedFile = file;

        if (file) {
          // 로컬 사진 blob src에 등록
          const blobUrl = URL.createObjectURL(file);
          downloadURL = blobUrl;
          $("#photo").attr("src", blobUrl).show();
          $("#photoLabel").hide();
        } else {
          $("#photo").hide();
        }
      });

      const changedAddMemberSubmit = (text, disabled) => {
        $("#add_member_submit").html(text);
        $("#add_member_submit").attr("disabled", disabled);
      };

      $("#add_member_submit").on("click", async (event) => {
        event.preventDefault();

        changedAddMemberSubmit("멤버 등록중!!!", true);

        const member_id = $("#member_id").val();
        const name = $("#name").val();
        const content = $("#content").val().replace(/(\n)/g, "<br>");

        if (!selectedFile) {
          changedAddMemberSubmit("기록하기", false);
          alert("프로필 사진을 등록해주세요!");
          return;
        }

        try {
          // 유저 중복 검사
          const memberDocRef = doc(db, "members", member_id);
          const memberDoc = await getDoc(memberDocRef);
          const memberData = memberDoc.data();

          if (memberData) {
            changedAddMemberSubmit("기록하기", false);
            alert("이미 등록된 아이디입니다.");
            return;
          }

          // storage 경로에 사진 업로드
          const storageRefPath = `profile_pictures/${member_id}/profile.png`;
          const storageRef = ref(storage, storageRefPath);

          await uploadBytes(storageRef, selectedFile);
          const downloadURL = await getDownloadURL(storageRef);

          await setDoc(memberDocRef, {
            member_id,
            name,
            content,
            profile_url: downloadURL,
            createdAt: new Date().toLocaleString(),
          });

          alert("멤버가 성공적으로 등록되었습니다.");
          window.location.reload();
        } catch (error) {
          changedAddMemberSubmit("기록하기", false);
          alert("멤버 정보 등록 중 오류가 발생했습니다.");
          console.error(error);
        }
      });

      $("#photo").on("click", () => {
        $("#photoUrl").click();
      });
      /* 멤버 등록 로직 - 끝 */
      /* 카드 로직 시작 */
      let docs = await getDocs(
        query(collection(db, "members"), orderBy("name", "asc"))
      );

      docs.forEach((doc) => {
        let row = doc.data();

        let id = row["member_id"];
        let image = row["profile_url"];
        let name = row["name"];

        let temp_html = ` 
            <div class="col">
                <div class="card h-100" id="${id}">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                    </div>
                </div>
            </div>`;
        $("#card").append(temp_html);

        $(`#${id}`).on("click", function () {
          if (
            id === "seaking110" ||
            id === "codingTrip" ||
            id === "shryoo" ||
            id === "wjswlgh96" ||
            id === "pej"
          )
            window.location.href = "./" + id + ".html";
          else {
            window.location.href = "./" + "default.html?id=" + id;
          }
        });
      });

      $("#card").on("click", "");
      /* 카드 로직 종료 */

      /* 방명록 로직 */
      $(document).ready(function () {
        eventListener();
        getAllGstBook();
      });

      //이벤트 등록
      const eventListener = () => {
        //등록 버튼이벤트
        $("#addGstBookBtn").on("click", () => {
          let text = $("#gstbook_text").val();
          let username = $("#gstbook_username").val();
          let password = $("#gstbook_pw").val();
          addGstBook({ text, username, password });
        });
        //방명록 삭제 이벤트 등록
        $(".gstbook_list").on("click", ".deleteBtn", async function () {
          const guestId = $(this).data("id"); // 버튼 ID에서 guestId 추출
          const pass = $(this).data("password");
          deleteGstBook(guestId, pass);
        });

        //방명록 수정 이벤트 등록
        $(".gstbook_list").on("click", ".updateBtn", async function () {
          const guestId = $(this).data("id"); // 버튼 ID에서 guestId 추출
          const pass = $(this).data("password");
          let docs = await getDoc(doc(db, "gst_book", guestId));
          let row = docs.data();
          const text = row["text"];
          console.log("guestId", guestId, "수정");
          updateGstBook(guestId, pass, text);
        });

        //입력시 알림메시지 사라지게
        $("#gstbook_text").on("input", function () {
          if ($(this).hasClass("is-invalid")) {
            $("#gstbook_text").removeClass("is-invalid");
            $("#gstbook_text").next(".invalid-feedback").remove();
          }
        });

        $("#gstbook_username").on("input", function () {
          if ($(this).hasClass("is-invalid")) {
            $("#gstbook_username").removeClass("is-invalid");
            $("#gstbook_username").next(".invalid-feedback").remove();
          }
        });

        $("#gstbook_pw").on("input", function () {
          if ($(this).hasClass("is-invalid")) {
            $("#gstbook_pw").removeClass("is-invalid");
            $("#gstbook_pw").next(".invalid-feedback").remove();
          }
        });
      };
      //필수값 안내 메시지
      const showWarning = (message, id) => {
        $(".invalid-feedback").remove();
        //부트스트랩 유효성검사 사용
        $(`#${id}`).addClass("is-invalid");
        $(`#${id}`).after(`<div class="invalid-feedback">${message}</div>`);
        $(`#${id}`).focus();
      };
      //유효성(필수값) 체크
      const isValid = () => {
        const text = $("#gstbook_text").val().trim();
        const username = $("#gstbook_username").val().trim();
        const password = $("#gstbook_pw").val().trim();

        if (username === "") {
          showWarning("작성자를 입력해주세요", "gstbook_username");
          return false;
        } else if (text === "") {
          showWarning("내용을 입력해주세요", "gstbook_text");
          return false;
        } else if (password === "") {
          showWarning("비밀번호를 입력해주세요", "gstbook_pw");
          return false;
        }

        return true;
      };
      //방명록 추가
      const addGstBook = async (data) => {
        //유효하지않으면 종료
        if (!isValid()) return;

        let gstBookDoc = await addDoc(collection(db, "gst_book"), {
          text: data.text,
          username: data.username,
          password: data.password,
          create_dt: Date.now(),
        });

        getAllGstBook();
      };
      //방명록 삭제
      const deleteGstBook = async (docId, pwd) => {
        if (!docId) {
          alert("삭제할 문서를 찾을 수 없습니다.");
          return;
        }
        try {
          // Firestore에서 문서 참조 생성 및 삭제
          let gstBookDocId = doc(db, "gst_book", docId);
          //console.log("삭제할 문서 ID:", gstBookDocId);

          let getpass = prompt("비밀번호를 입력하세요.");

          if (pwd == getpass) {
            await deleteDoc(gstBookDocId);
            alert("방명록이 성공적으로 삭제되었습니다.");
            window.location.reload();
          } else {
            alert("비밀번호가 다릅니다.");
          }
        } catch (error) {
          console.error("방명록 삭제 중 오류 발생:", error);
          alert("방명록 삭제에 실패했습니다.");
        }
      };

      //방명록 수정
      const updateGstBook = async (guestId, pass, text) => {
        if (!guestId) {
          alert("수정할 문서를 찾을 수 없습니다.");
          return;
        }

        let getpass = prompt("비밀번호를 입력하세요.");
        if (pass == getpass) {
          // 수정 버튼 클릭 시 모달창 표시
          $("#modal").fadeIn(); // 부드럽게 표시
          $("#modal-content").val(text);

          // 닫기 버튼 클릭 시 모달창 숨기기
          $(".close").on("click", function () {
            $("#modal").fadeOut(); // 부드럽게 숨김
          });

          // 모달창 외부 클릭 시 모달창 숨기기
          $(window).on("click", function (event) {
            if ($(event.target).is("#modal")) {
              $("#modal").fadeOut(); // 부드럽게 숨김
            }
          });

          //방명록 수정 후 저장 이벤트 등록
          $(".gstbook_list").on("click", ".saveBtn", async function () {
            console.log("guestId", guestId, "저장");
            saveGstBook(guestId, pass);
          });
        }
      };

      //방명록 수정 후 저장
      const saveGstBook = async (guestId, pass) => {
        // 컬렉션과 문서 ID 지정
        const collectionName = "gst_book";
        const documentId = guestId;

        // 수정할 필드와 새 값 지정
        const fieldToUpdate = "text";
        const newValue = $("#modal-content").val();

        // 문서 참조 생성
        let docs = await getDoc(doc(db, "gst_book", guestId));
        const ref = doc(db, collectionName, documentId);
        console.log(ref);

        // 필드 업데이트
        await updateDoc(ref, { text: newValue });

        window.location.reload();
      };

      //방명록 목록 가져오기
      const getAllGstBook = async () => {
        let allDocs = await getDocs(collection(db, "gst_book"));
        let res = [];
        let html = "";

        allDocs.docs.map((doc) => {
          res = [
            ...res,
            {
              id: doc.id,
              ...doc.data(),
            },
          ];
        });

        //생성일 기준 내림차순순
        res.sort((a, b) => b.create_dt - a.create_dt);

        //방명록 리스트 추가
        res.forEach((data) => {
          html =
            html +
            `<div id="${
              data.id
            }" class='pd-3' style='margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px;'>
          <div style='font-weight: bold; color: #333; margin-bottom: 5px;'>${
            data.username || "익명"
          }</div>
          <div style='color: #555; font-size: 14px; line-height: 1.5;'>${
            data.text
          }</div>
          <div style='font-size: 12px; color: #999; margin-top: 5px;'>${new Date(
            data.create_dt
          ).toLocaleString()}</div>
          <button data-id=${data.id} data-password =${
              data.password
            } type="button" class="btn btn-outline-warning updateBtn">수정</button>
          <button data-id=${data.id} data-password =${
              data.password
            } type="button" class="btn btn-outline-danger deleteBtn">삭제</button>
        </div>
        
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <input id="modal-content" type="text" style='color: #555; font-size: 14px; line-height: 1.5;'></input>
            <button data-id=${data.id} data-password =${
              data.password
            } type="button" class="btn btn-outline-success saveBtn">저장</button>
        </div>
     </div>
        
        `;
        });
        $(".gstbook_list").empty();
        $(".gstbook_list").append(html);
      };

      /* 방명록 로직 -끝 */
    </script>
  </head>

      </header>

      <div class="content_container">
        <div class="scroll_action_01 intro">
          <div
            class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary"
          >
            <div class="col-lg-6 px-0">
              <h1 style="color: brown" class="display-4 fst-italic">
                Who are we?
