<!DOCTYPE html>
<html lang="en">

    <link

    />

    <!-- 폰트 -->

    <style>
      * {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .container {
        width: 600px;
        min-height: 100vh;
        padding: 50px;

        margin: 0 auto;
        background-color: #2c3e50;
      }

      .data_section {
        width: 100%;
      }

      .section_top_wrapper {
        width: 100%;
        display: grid;
        grid-template-columns: 0.5fr 1fr;
        gap: 50px;
      }

      #my_profile_img {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        border: 1px solid #95a5a6;

        object-position: center;
        object-fit: cover;
      }

      .info_wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;

        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      }
    </style>

        collection,

      $(document).ready(async () => {
        const myData = await getDoc(doc(db, "members", "wjswlgh96"));

        const { member_id, name, profile_url, content, createdAt } =
          myData.data();

        const [year, month, day] = createdAt.split(". ");

        $("#my_profile_img").attr("src", profile_url);

    </script>
  </head>
  <body>
    <div class="container">

</html>
