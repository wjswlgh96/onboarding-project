    <style>
      * {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
      }

      p {
        margin: 0;
        padding: 0;
      }

      .background {
        width: 100%;
        background-color: #516d8a;
      }

      .container {
        width: 850px;
        min-height: 100vh;
        padding: 50px;

        margin: 0 auto;
        background-color: #2c3e50;
        color: white;
        border-left: 1px solid #95a5a6;
        border-right: 1px solid #95a5a6;
      }

      .data_section {
        width: 100%;
      }

      .section_top_wrapper {
        width: 100%;
        display: grid;
        grid-template-columns: 0.5fr 1fr;
        gap: 50px;
        margin-bottom: 50px;
        padding-bottom: 50px;
        border-bottom: 1px solid #95a5a6;
      }

      #my_profile_img {
        width: 200px;
        height: 200px;
        border-radius: 100%;
        border: 1px solid #95a5a6;

        object-position: center;
        object-fit: cover;
      }

      #my_name {
        font-size: 40px;
        margin-bottom: 20px;
      }

      .info_wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;

        font-size: 14px;
        font-weight: bold;

        gap: 15px;
      }

      .info_wrapper > p {
        margin: 0;
      }

      .info_section {
        display: grid;
        grid-template-columns: 0.5fr 1fr;
        align-items: center;

        border-bottom: 1px solid #95a5a6;
        padding-bottom: 10px;
      }

      .info_section:last-child {
        border: none;
      }

      #interests {
        display: flex;
        gap: 10px;
      }

      .chip {
        width: max-content;
        padding: 3px 10px;
        border-radius: 5px;
        background-color: #9b59b6;
        color: white;
      }

      .homepage_anchor_wrap {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .homepage_svg {
        width: 30px;
        height: 30px;
        fill: white;
        cursor: pointer;

        &:hover {
          opacity: 0.6;
        }
      }
    </style>

    <!-- FireBase 연동 및 기능 넣는 구간 -->

      /* 파이어베이스 시작점 */
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        query,
        where,
        getDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBi68Bib9QK92ATsOSiYZ0rdvz2kMwXi88",
        authDomain: "onboarding-project-6b59e.firebaseapp.com",
        projectId: "onboarding-project-6b59e",
        storageBucket: "onboarding-project-6b59e.firebasestorage.app",
        messagingSenderId: "654347061607",
        appId: "1:654347061607:web:3c6f4e1e4c880db463c7c2",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $(document).ready(async () => {
        const myData = await getDoc(doc(db, "members", "wjswlgh96"));

        const { member_id, name, profile_url, content, createdAt } =
          myData.data();

        const [year, month, day] = createdAt.split(". ");

        $("#my_profile_img").attr("src", profile_url);
        $("#my_name").text(name + "  입니다. 😊");
        $("#my_content").html(content);

        const interestsDatas = ["코딩", "게임", "영화감상"];
        const randomBgColor = [
          "#8e44ad",
          "#c0392b",
          "#2980b9",
          "#27ae60",
          "#f39c12",
          "#16a085",
          "#3498db",
          "#e74c3c",
        ];

        interestsDatas.map((data) => {
          const random = Math.floor(Math.random() * randomBgColor.length);
          console.log("random: ", random);

          const newHTML = `
            <p class="chip" style="background-color: ${randomBgColor[random]};">${data}</p>
          `;

          $("#interests").append(newHTML);
        });
      });
    </script>
